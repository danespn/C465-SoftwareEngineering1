<html>
    <head>
        <title>Arithmetic</title>
    </head>

    <body>

        <selection>
        <h1>Arithmetic</h1>

    <input id="num1">
    <label>+</label>
    <input id="num2">
    
    <button onclick="add()">=</button>
    <label id="sum"></label>
        </selection>

    <script>
        function add(){
            let inp1 = document.getElementById("num1");
            let inp2 = document.getElementById("num2");
            let sum = Number(inp1.value) + Number(inp2.value);
            document.getElementById("sum").innerText = sum;
        }
    </script>
    </body>
</html>
