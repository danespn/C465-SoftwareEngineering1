name: Docker Image CI of GHCR

on:
    push


jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build and push image
              run:
              docker login --username danespn --password ${{secrets.ACCESS_TOKEN}} ghrc.io
              docker build -t ghcr.io/danespn/arithmetic-service:latest --file Dockerfile.
              docker push ghcr.io/danespn/arithmetic-service:latest